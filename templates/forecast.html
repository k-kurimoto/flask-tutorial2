<!DOCTYPE html>
<html lang="ja">
<head>
    <meta cahrset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>My Webpage</title>
</head>
<body>
    <form method ="POST" action="/forecast">
        <label for="placeInput">地名を入力</label>
        <input id="placeInput" name="place">

        <button class="btn btn-primary" type="submit" >送信！</button>
    </form>

    {% if place %}
    <p><span style="color:blue; font-size:36px;">{{place}} </span>の日時を表示します</p>
    {% else %}
    <p><span style="color:blue; font-size:36px;">tokyo </span>の日時を表示します</p>
    {% endif %}
    <div class="table-responsive"> 
        <table class = "table table-striped table-condensed" ,border = "1">
            <thead>
                <tr>
                    <th class="col-md-2">日時</th>
                    <th class="col-md-1">アイコン</th>
                    <th class="col-md-1">気温</th>
                    <th class="col-md-1">湿度</th>
                    <th class="col-md-7">気圧</th>
                </tr>
            </thead>
            <tbody>
                {% for f in forecasts %}
                <tr>
                    <td>{{f.time}}</td>
                    <td><img src="https://openweathermap.org/img/wn/{{f.icon}}.png"></td>
                    <td>{{f.temp}}</td>
                    <td>{{f.humidity}}</td>
                    <td>{{f.pressure}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</body>
</html>
